<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    {% load static %}
    <link rel = "stylesheet" href ="{%static 'css/home.css'%}">
    <!--Link to use the google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <!--Link to use the font awsesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Link to use JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <center>
    <!--Header-->
    <div class= "main_title">
        <h1>Youtube Video Downloader</h1>
    </div>

    <!--Form to input the video url-->
    <div class="form">
        <form action="linksubmit" method="GRT">
            {%block link%}
            <input id = "url" name = "inp" type="text" placeholder="Paste the URL of the video" required><br><br>
            {%endblock%}
            <button type="submit"><i class="fa fa-search"></i> Search</button><br><br>
        </form>
        {%block content%}
    
        {%endblock%}
    </div>
    </center>   
</body>
</html>
